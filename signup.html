<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="css/landing.css">
    <link rel="icon" href="./images/game.ico" sizes="any" type="image/ico">
    <title>Login Page</title>
    <script>
        function login() {
    var uname=document.getElementById('username').value;
    var pass=document.getElementById('password').value;

    if (uname=="admin" && pass=="0000") {
        window.open("http://localhost/shop/index.html");
    }else {
        window.alert("login failed, try again!");
    }

}
    </script>
</head>
<body>
    <header>
       
        <div class="wrapper header-wrapper">
            
            <nav class="logo">
                <img src="./images/logo.png" width="125px" alt="">
            </nav>
            <label for="theme-checkbox" class="theme-toggler">
                <input type="checkbox" id="theme-checkbox" class="theme-checkbox">
                <div class="switch"></div>
            </label>
           
        </div>
       
    </header>
    <main>
        <div class="wrapper">
		    <!---------------SIGN-UP--------------->

   <div class="registration-form">
            <div class="header">
                <button class="btn btn-tab btn-ripple" data-target-tab="#signup">SIGN UP</button>
                <button class="btn btn-tab btn-ripple active" data-target-tab="#signin">SIGN IN</button>
            </div>

            <div class="body">
             

                        <div class="content active" id="signin">
            
                        <h1> LOG IN</h1>
                        <p class="gray">sign in to access all free resources</p>
                

                        <div class="flex justify-between">
                            <button class="btn-oauth">
                                <i class="fab fa-google">Sign in with Google</i>
                            </button>

                            <button class="btn-oauth">
                                <i class="fab fa-twitter">Sign in with Twitter</i>
                            </button>
                        </div>

                        <div class="bar"></div>

                        <form id="form_d" method="POST" name="myform">
                            <div class="input-group">
                                <input type="text" name="username" id="username" class="input-elem" autocomplete="off">
                                <label for="name">Name</label>
                            </div>
                            <div class="input-group">
                                <input type="password" name="password" id="password" class="input-elem" autocomplete="off">
                                <label for="password">Password</label>
                                <div class="fas fa-eye-slash eye"></div>
                            </div>
                            <div class="agreements">
                                <input type="checkbox" name="" id="rem_pass">
                                <label for="rem_pass" class="grey">Remember Password</label>
                            </div>
                            <button value="Login" id="submit" onclick="login()" class="btn btn-register">Sign In</button>
                            <a href="#" class="reg_link">Forgot your password?</a>
                            
                        </form>
                    </div>    
                    
                    <div class="content" id="signup">
                    <h1> REGISTER</h1>
                    <p class="gray">sign up to access our services</p>
               

                    <div class="flex justify-between">
                        <button class="btn-oauth">
                            <i class="fab fa-google">Sign up with Google</i>
                        </button>

                        <button class="btn-oauth">
                            <i class="fab fa-twitter">Sign up with Twitter</i>
                        </button>
                    </div>

                    <div class="bar"></div>

                        <form method="post" action="#">
                            <div class="input-group">
                                <input type="text" name="user_name" id="name" class="input-elem" placeholder=" " autocomplete="off">
                                <label for="name">Name</label>
                            </div>
                            <div class="input-group">
                                <input type="email" name="email" id="email" class="input-elem" placeholder=" " autocomplete="off">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-group">
                                <input type="password" name="password" id="password" class="input-elem">
                                <label for="password">Password</label>
                                <div class="fas fa-eye-slash eye"></div>
                            </div>
                            <div class="agreements">
                                <input type="checkbox" name="" id="rem_pass">
                                <label for="rem_pass" class="grey">Accept our terms & conditions</label>
                            </div>
                            <button type="submit" value="Signup" class="btn btn-register">Sign Up</button>
                            
                        </form>
                </div>
          </div> 
          
    </main>
     
              
        </div>

        <footer  class="copyright">
           <p>Copyright 2021 - AI Game Store | All Rights Reserved!</p>
        </footer>
        
    <script src="./js/script.js"></script>
     <script src=".js/login.js"></script>  
    <script src="./js/main.js"></script>
</body>
</html>
